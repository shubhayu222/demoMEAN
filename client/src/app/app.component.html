<div class="container">
  <h2>City Location Table</h2>
  <p>Details table</p> 
  <form>
  <div class="row">
    <div class="col-sm-3">  <input type="date" class="form-control" placeholder="Start Date" id="datemax" [(ngModel)]="startdate" name="startdate" ></div>
    <div class="col-sm-3">  <input type="date" class="form-control" placeholder="End Date" id="datemax" [(ngModel)]="enddate" name="enddate" ></div>
    <div  class="col-sm-2"  >  <button  class="btn" (click) = "filtertable()">Go</button> | <button  class="btn" (click) = "reset()">Reset</button>   </div>
  </div>
</form>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>City </th>
        <th class="cursor-pointer"  >Start Date <span class="glyphicon"
          [ngClass]="START_DATE_ASC ? ' glyphicon-chevron-down' : 'glyphicon-chevron-up' " (click)="sortByDate('startdate')"></span>
          
        </th>
        <th class="cursor-pointer">End Date <span class="glyphicon"
          [ngClass]="END_DATE_ASC ? ' glyphicon-chevron-down' : 'glyphicon-chevron-up'"  (click)="sortByDate('enddate')"></span>
          
</th>
          <th class="slideTitle cursor-pointer" >Price </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items;let ind=index">
        <td>{{item.id}}</td>
        <td>{{item.city}}</td>
        <td>{{item.start_date}}</td>
        <td>{{item.end_date}}</td>
        <td>{{item.price}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
